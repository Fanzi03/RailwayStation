databaseChangeLog:
  - changeSet:
      id: 1
      author: fanzi03
      changes:
        - createTable:
            tableName: roads
            columns:
              - column: {name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true}}
              - column: {name: name, type: VARCHAR(100), constraints: { unique: true }}
              - column: {name: status_road, type: VARCHAR(55)}
        - createTable:
            tableName: trains
            columns:
              - column: {name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true } }
              - column: {name: name, type: VARCHAR(100)}
              - column: {name: type, type: VARCHAR(55)}
              - column: {name: status_train, type: VARCHAR(55)}
              - column: {name: version, type: VARCHAR(100)}
              - column: {name: number, type: VARCHAR(100), constraints: { unique: true }}
        - createTable:
            tableName: railway_stations
            columns:
              - column: {name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true}}
              - column: {name: name, type: VARCHAR(255), constraints: {unique: true}}
              - column: {name: status_station, type: VARCHAR(55)}
              - column: {name: free_places, type: INTEGER}